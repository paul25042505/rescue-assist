<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密碼保護頁面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  text-align: center;
  max-width: 400px;
  width: 100%;
  transform: translateY(0);
  transition: transform 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
}

.lock-icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 20px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 2s infinite;
}

.lock-icon::before {
  content: "🔒";
  font-size: 28px;
  filter: grayscale(1) brightness(10);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

h2 {
  color: #333;
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 30px;
  letter-spacing: -0.5px;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

#password {
  width: 100%;
  padding: 15px 20px;
  border: 2px solid #e1e5e9;
  border-radius: 12px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
  outline: none;
}

#password:focus {
  border-color: #667eea;
  background: rgba(255, 255, 255, 1);
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  transform: scale(1.02);
}

#password::placeholder {
  color: #999;
}

.submit-btn {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.submit-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.submit-btn:hover::before {
  left: 100%;
}

.submit-btn:active {
  transform: translateY(0);
}

.error-message {
  color: #e74c3c;
  font-size: 14px;
  margin-top: 15px;
  padding: 10px;
  background: rgba(231, 76, 60, 0.1);
  border-radius: 8px;
  display: none;
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
}

.loading {
  display: none;
  margin-top: 15px;
}

.loading-dots {
  display: inline-block;
}

.loading-dots::after {
  content: '';
  animation: loading 1.5s infinite;
}

@keyframes loading {
  0% { content: '.'; }
  33% { content: '..'; }
  66% { content: '...'; }
  100% { content: '.'; }
}

@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
    margin: 10px;
  }
  
  h2 {
    font-size: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon"></div>
    <h2>請輸入密碼</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="請輸入密碼" />
    </div>
    <button class="submit-btn" onclick="checkPassword()">確認</button>
    <div class="error-message" id="error-message">密碼錯誤，請重試！</div>
    <div class="loading" id="loading">
      <span>驗證中</span><span class="loading-dots"></span>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const loading = document.getElementById('loading');
      const submitBtn = document.querySelector('.submit-btn');
      
      if (!password.trim()) {
        showError('請輸入密碼！');
        return;
      }
      
      // 顯示載入狀態
      loading.style.display = 'block';
      submitBtn.style.opacity = '0.7';
      submitBtn.disabled = true;
      errorMessage.style.display = 'none';
      
      // 模擬驗證延遲
      setTimeout(() => {
        if (password === '22703') {
          // 成功動畫
          submitBtn.innerHTML = '✅ 驗證成功';
          submitBtn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
          
          setTimeout(() => {
            window.location.href = 'https://www.notion.so/2641ff1a84d1808f8256d3ea720fae6b?source=copy_link';
          }, 1000);
        } else {
          showError('密碼錯誤，請重試！');
          // 重置按鈕狀態
          loading.style.display = 'none';
          submitBtn.style.opacity = '1';
          submitBtn.disabled = false;
          // 清空密碼欄位並聚焦
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      }, 800);
    }
    
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // 輸入框搖晃動畫
      const passwordInput = document.getElementById('password');
      passwordInput.style.borderColor = '#e74c3c';
      passwordInput.style.animation = 'shake 0.5s ease-in-out';
      
      setTimeout(() => {
        passwordInput.style.borderColor = '#e1e5e9';
        passwordInput.style.animation = '';
      }, 500);
    }
    
    // 支援 Enter 鍵提交
    document.getElementById('password').addEventListener('keypress', function(event) {
      if (event.key === '23703') {
        checkPassword();
      }
    });
    
    // 頁面載入完成後聚焦到密碼輸入框
    window.addEventListener('load', function() {
      document.getElementById('password').focus();
    });
  </script>

</body>
</html>
